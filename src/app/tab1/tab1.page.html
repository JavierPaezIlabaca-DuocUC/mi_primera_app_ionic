<ion-header>
  <ion-toolbar>
    <ion-title>OFERTAS DE TRABAJO</ion-title> <!-- Título de la pestaña -->
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1</ion-title> <!-- Título condensado de la pestaña -->
    </ion-toolbar>
  </ion-header>

  <!-- Lista de publicaciones que se renderiza dinámicamente -->
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2> <!-- Título de la publicación -->
        <p>{{ post.content }}</p> <!-- Contenido de la publicación -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
